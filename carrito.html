<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>

        <div id="example">
            <div id="grid"></div>
            <script>
                $(document).ready(function() {
                    $("#grid").kendoGrid({
                        dataSource: {
                            type: "odata",
                            transport: {
                                read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
                            },
                            schema: {
                                model: {
                                    fields: {
                                        CodArticulo: { type: "string"}
                                        Descripcion: { type: "string" },
                                        CodRubro: { type: "number" },
                                        DescRubro: { type: "string" },
                                        CodPromo: { type: "string" },
                                        PrecioLista: { type: "number"},
                                        DescDirecto: { type: "number"},                                        
                                        DescRegla: { type: "number"},        
                                        Precio: { type: "number"},        
                                        Cantidad: { type: "number"},
                                        Stock: { type: "number"},
                                            }
                                }
                            },
                            pageSize: 20,
                            serverPaging: true,
                            serverFiltering: true,
                            serverSorting: true
                        },
                        height: 550,
                        filterable: true,
                        sortable: true,
                        pageable: true,
                        columns: [{
                                field:"CodArticulo",
                                filterable: false
                            },
                            "Descripcion",
                            "Cod.Rubro",
                            "Cod.Promo",
                            "Precio Lista",
                            "Desc.Directo",
                            "Desc.Regla",
                            "Precio",
                            "Cantidad",
                            "Stock"
                        ]
                    });
                });
            </script>
</div>


</body>
</html>
