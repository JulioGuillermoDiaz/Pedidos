<body>



<div id="example">
    <center> <img src="logo_carrefour.gif" width="200" height="100" > </center>
    
    <div class="demo-section k-content">
        <div id="select-period">
            <span>
                Shopping
            </span>
            <span>
                Cuenta Corriente
            </span>
            <span>
                Comprobantes
            </span>
            <span>
                Contactos
            </span>
        </div>
    </div>
</div>

<script>
    $(function() {
        $("#select-period").kendoButtonGroup({
            select: function(e) {
            var index = this.current().index();
            if (index == 0) {alert("Carrito");}
            if (index == 1) { }
            if (index == 2) {alert("Comprobantes");}
            if (index == 3) {alert("Contactos");}
         }});
    });
</script>


<style>
    .demo-section {
        text-align: center;
    }
</style>
